<!DOCTYPE html>
<html>

<head>
  <title>Etsi lanka</title>
</head>

<body>
    <h1>Etsi lanka</h1>
    <form action="/find_thread" method="get">
        <p>
            Hakusana: <input type="text" name="query" value="{{ query }}">
        </p>
        <input type="submit" value="Lähetä">
    </form>

    <p>
        <a href="/">Takaisin</a>
    </p>

    {% if query %}
    <h2>Tulokset</h2>

    <ul>
        {% for thread in results %}
        <li><a href="/thread/{{ thread.id }}">{{ thread.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
